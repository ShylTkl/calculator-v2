<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-input">


        <div class="buton-container">
            <button type="button" value="clear" class="buton acik-gri clear">AC</button>
            <button type="button" value="?" class="buton acik-gri negative ">±</button>
            <button type="button" value="%" class="buton acik-gri yuzde ">%</button>
            <button type="button" value="/" class="buton turuncu operator">÷</button>
            <button type="button" value="7" class="buton gri num-7">7</button>
            <button type="button" value="8" class="buton gri num-8">8</button>
            <button type="button" value="9" class="buton gri num-9">9</button>
            <button type="button" value="*" class="buton turuncu  operator">x</button>
            <button type="button" value="4" class="buton gri num-4">4</button>
            <button type="button" value="5" class="buton gri num-5">5</button>
            <button type="button" value="6" class="buton gri num-6">6</button>
            <button type="button" value="-" class="buton turuncu operator">-</button>
            <button type="button" value="1" class="buton gri num-1">1</button>
            <button type="button" value="2" class="buton gri num-2">2</button>
            <button type="button" value="3" class="buton gri num-3">3</button>
            <button type="button" value="+" class="buton turuncu operator">+</button>
            <button type="button" value="0" class="buton gri num-0">0</button>
            <button type="button" value="=" class="buton gri equal-sign operator">=</button>
            <button type="button" value="." class="buton gri decimal">.</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
